name: Notify Shell Repository
on:
  push:
    branches: [main, staging]

jobs:
  notify-shell-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger shell repository update
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/QCK-SH/QCK-PROD-SHELL/dispatches \
            -d '{
              "event_type": "update-qck-backend",
              "client_payload": {
                "submodule": "qck-backend",
                "branch": "${{ github.ref_name }}",
                "commit": "${{ github.sha }}",
                "repository": "${{ github.repository }}",
                "pusher": "${{ github.actor }}"
              }
            }'

      - name: Log trigger
        run: |
          echo "‚úÖ Triggered QCK-PROD-SHELL update for qck-backend"
          echo "üìù Branch: ${{ github.ref_name }}"
          echo "üìù Commit: ${{ github.sha }}"